# infra/kubernetes/services/analytics-service.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: ecommerce
  labels:
    app: analytics-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
      version: v1
  template:
    metadata:
      labels:
        app: analytics-service
        version: v1
    spec:
      serviceAccountName: ecommerce-sa
      containers:
      - name: analytics-service
        image: ecommerceacr.azurecr.io/analytics-service:latest
        ports:
        - containerPort: 8084
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: application-config
              key: POSTGRES_HOST
        - name: POSTGRES_DB
          value: "ecommerce_analytics"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: application-secrets
              key: postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: application-secrets
              key: postgres-password
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: application-secrets
              key: redis-hostname
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: application-secrets
              key: redis-password
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: application-config
              key: KAFKA_BROKERS
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8084
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: ecommerce
  labels:
    app: analytics-service
spec:
  ports:
  - port: 8084
    targetPort: 8084
    name: http
  selector:
    app: analytics-service