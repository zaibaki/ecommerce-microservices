# infra/kubernetes/services/payment-service.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: ecommerce
  labels:
    app: payment-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-service
      version: v1
  template:
    metadata:
      labels:
        app: payment-service
        version: v1
    spec:
      serviceAccountName: ecommerce-sa
      containers:
      - name: payment-service
        image: ecommerceacr.azurecr.io/payment-service:latest
        ports:
        - containerPort: 8082
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: application-config
              key: POSTGRES_HOST
        - name: POSTGRES_DB
          value: "ecommerce_payments"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: application-secrets
              key: postgres-username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: application-secrets
              key: postgres-password
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: application-secrets
              key: stripe-secret-key
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: application-secrets
              key: redis-hostname
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: application-secrets
              key: redis-password
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: application-config
              key: KAFKA_BROKERS
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: ecommerce
  labels:
    app: payment-service
spec:
  ports:
  - port: 8082
    targetPort: 8082
    name: http
  selector:
    app: payment-service

---